<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-box">
        <form id="book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" required />
          <label for="Author">Author:</label>
          <input type="text" id="Author" required />
          <label for="Pages">Pages:</label>
          <input type="number" id="Pages" required />
          <label for="hasRead">Read Status:</label>
          <input type="checkbox" id="hasRead" />
          <div class="errorMessage"></div>
        </form>
        <button class="add-button submit-btn">Submit</button>
        <button class="add-button close-btn">Close</button>
      </div>
    </div>
    <main>
      <div class="header">
        <h1>LibraryðŸ“š</h1>
      </div>
      <div class="container">
        <button class="show-popup add-button" role="button">Add a book</button>
      </div>
      <div class="bookshelf">
        <!-- Example book -->
        <div class="book">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            value="Harry Potter and the Philosopher's Stone"
            disabled
          />
          <label for="author">Author:</label>
          <input type="text" id="author" value="J.K. Rowling" disabled />
          <label for="pages">Pages:</label>
          <input type="number" id="pages" value="352" disabled />
          <label for="hasRead">Read Status:</label>
          <label class="switch">
            <input type="checkbox" id="hasRead" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <!--  -->
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
